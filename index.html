<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="background">
            <div class="header">
                <div class="topLine">
                    <div class="headerLogo">Header Logo</div>
                    <ul class="topLinks">
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </div>
                <div class="underHeader">
                    <div class="leftItems">
                        <div class="title">This website is awesome</div>
                        <div class="subText">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                        <div>
                            <button class="signupHeader">Sign up</button>
                        </div>
                    </div>
                    <img src="./placeholder.png" alt="Project logo">
                </div>
                <div class="invisible"></div>
            </div>
        </div>
    </body>
</html>
